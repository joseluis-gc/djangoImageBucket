{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}

{% endblock title %}

{% block content %}
<h1>Content</h1>
    <!--
    {#  #} for obj in qs %}
        {{ obj.title }} - {{ obj.body }} <br>
    {#  #} endfor %}
    -->

    <!-- Button trigger modal -->
<!-- Button trigger modal -->
<div id="alert-box"></div>

<button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form id="post-form">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

                  {% csrf_token %}
                  {{ form|crispy}}
                  <!--
                  {{ form.as_p }}
                  -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
    </div>
  </form>
</div>


    <div class="row" id="post-box"></div>




    <div id="spinner-box">
        <div class="text-center">
          <div class="spinner-border text-dark" style="width: 5em; height: 5em" role="status"></div>
        </div>
    </div>

    <div style="margin-top: 100px;" class="text-center mb-3" id="end-box">
        <button class="btn btn-primary" id="load-btn">Load More</button>
    </div>



{% endblock content %}
