{% extends "base.html" %}
{% load static %}


{% block scripts %}

    <script src="{% static 'posts/detail.js' %}" defer></script>

{% endblock scripts %}

{% block title %}
{{ obj.title }} Details
{% endblock title %}

{% block content %}
    {{ obj.title }}
    <hr>
    {{ obj.body }}

    <button class="btn btn-secondary" id="back-btn">Back</button>
    <button class="btn btn-primary not-visible" id="update-btn">Update</button>
    <button class="btn btn-danger not-visible" id="delete-btn">Delete</button>

    <div id="spinner-box">
        <div class="text-center">
          <div class="spinner-border text-dark" style="width: 5em; height: 5em" role="status"></div>
        </div>
    </div>

    <div class="mt-3" id="post-box"></div>

{% endblock content %}
